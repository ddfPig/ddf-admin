<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>添加广告位-{$Think.config.web.meta_title}{$Think.config.web.version}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC__/admin/css/admin.css"></head>
<link rel="stylesheet" href="__STATIC__/admin/css/font.css">
<body>
<div class="layui-card layui-card-open">
    <div class="layui-card-body">
        <form class="layui-form" action="{:url()}">
            <div class="layui-form-item">
                <label class="layui-form-label">广告位名称</label>
                <div class="layui-input-block w500">
                    <input type="text" name="tname" {notempty name="info.id"}disabled="disabled"{/notempty} class="layui-input" value="{$info.tname|default=''}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">排序</label>
                <div class="layui-input-block w500">
                    <input type="text" name="sort" class="layui-input" value="{$info.sort|default='50'}">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input name="id" type="hidden" id="aid" value="{$info.ID|default=''}" />
                    <button class="layui-btn" lay-submit lay-filter="ajax" type="submit">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/jquery.min.js"></script>
<script type="text/javascript" src="__STATIC__/admin/lib/layui/layui.js"></script>
<script type="text/javascript" src="__STATIC__/admin/js/admin.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
