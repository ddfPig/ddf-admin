<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>菜单移动-{$Think.config.web.meta_title}{$Think.config.web.version}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC__/admin/css/admin.css"></head>
<body>
<div class="layui-card layui-card-open">
    <div class="layui-card-body">
        <form class="layui-form" action="{:url($type)}">
            <div class="layui-form-item">
                <label class="layui-form-label">将栏目</label>
                <div class="layui-form-mid">{$title}</div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">{$operate}到栏目</label>
                <div class="layui-input-inline">
                    <select name="to" lay-verify="required">
                        {volist name="list" id="vo"}
                        <option value="{$vo.ID}">{$vo.html}{$vo.name}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="hidden" name="from" value="{$from}">
                    <button class="layui-btn" lay-submit lay-filter="ajax" type="submit">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/jquery.min.js"></script>
<script type="text/javascript" src="__STATIC__/admin/lib/layui/layui.js"></script>
<script type="text/javascript" src="__STATIC__/admin/js/admin.js"></script>
</body>
</html>
