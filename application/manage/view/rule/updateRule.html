<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>更新权限列表-{$Think.config.web.meta_title}{$Think.config.web.version}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC__/admin/css/admin.css"></head>
<body>
<div class="layui-card layui-card-open">
    <div class="layui-card-body">
        <form class="layui-form" lay-filter="category" action="{:url()}">
            <div class="layui-form-item">
                <label class="layui-form-label">上级栏目</label>
                <div class="layui-input-block">
                    <input type="text" name="title" class="layui-input" disabled="disabled" value="{$category['title']|default='顶级'}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分组名称</label>
                <div class="layui-input-block">
                    <input type="text" name="group" lay-verify="required" class="layui-input" value="{$info.group|default=''}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">权限名称</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="required" class="layui-input" value="{$info.title|default=''}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">权限路径</label>
                <div class="layui-input-block">
                    <input type="text" name="link" lay-verify="required" class="layui-input" value="{$info.link|default=''}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">显示状态</label>
                <div class="layui-input-block">
                    <input type="radio" name="status" value="1" title="正常" {eq name="info['status']|default=1" value="1"}checked{/eq}>
                    <input type="radio" name="status" value="0" title="禁用" {eq name="info['status']|default=1" value="0"}checked{/eq}>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">是否检测</label>
                <div class="layui-input-block">
                    <input type="radio" name="ischeck" value="1" title="不检测" {eq name="info['ischeck']|default=1" value="1"}checked{/eq}>
                    <input type="radio" name="ischeck" value="0" title="检测" {eq name="info['ischeck']|default=1" value="0"}checked{/eq}>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">排序</label>
                <div class="layui-input-inline">
                    <input type="text" name="sort" lay-verify="number" class="layui-input" value="{$info.sort|default='0'}">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input name="id" type="hidden" value="{$info.ID|default=''}" />
                    <input type="hidden" name="pid" value="{$pid}">
                    <button class="layui-btn" lay-submit lay-filter="ajax" type="submit">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/jquery.min.js"></script>
<script type="text/javascript" src="__STATIC__/admin/lib/layui/layui.js"></script>
<script type="text/javascript" src="__STATIC__/admin/js/admin.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
