<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>更新常见问题-{$Think.config.web.meta_title}{$Think.config.web.version}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC__/admin/css/admin.css"></head>
<body>
<div class="layui-card layui-card-open">
    <div class="layui-card-body">
        <form class="layui-form" lay-filter="news" action="{:url()}">

            <div class="layui-form-item">
                <label class="layui-form-label">问题标题</label>
                <div class="layui-input-block w500">
                    <input type="text" name="question" lay-verify="required" class="layui-input" value="{$info.question|default=''}">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">推荐</label>
                <div class="layui-input-block">
                    {php}$flag=empty($info['flag'])?0:$info['flag'];{/php}
                    {volist name="Think.config.web.document_position" id="pos"}
                    <input type="checkbox" value="{$key}" name="flag" {if check_document_position($flag,$key)}checked="checked"{/if} title="{$pos}">
                    {/volist}
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">排序</label>
                <div class="layui-input-inline">
                    <input type="text" name="sort" lay-verify="number" class="layui-input" value="{$info.sort|default='10'}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">问题解答</label>
                <div class="layui-input-block">
                    <script type="text/javascript" src="__STATIC__/ueditor/ueditor.config.js"></script>
                    <script type="text/javascript" src="__STATIC__/ueditor/ueditor.all.js"></script>
                    <script id="container" name="answer" style="width:100%;height:400px;" type="text/plain">{$info.answer|default=''|raw}</script>
                    <script type="text/javascript">
                    var ue = UE.getEditor('container',{
                        serverUrl :"{:url('Ueditor/Index')}",
                        UEDITOR_HOME_URL:'__STATIC__/ueditor/',
                    });
                    </script>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input name="id" type="hidden" id="vid" value="{$info.ID|default=''}" />
                    <button class="layui-btn" lay-submit lay-filter="ajax" type="submit">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/jquery.min.js"></script>
<script type="text/javascript" src="__STATIC__/admin/lib/layui/layui.js"></script>
<script type="text/javascript" src="__STATIC__/admin/js/admin.js"></script>
</body>
</html>
